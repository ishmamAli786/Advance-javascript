<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Direction Of Text</title>
    <style>
        body{
            height: 90vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rtl{
            direction:rtl;
        }
    </style>
</head>
<body>
    <!-- BDO stands for bidirecitonal -->
    <bdo class="rtl">
        <h1>hello</h1>
    </bdo>
</body>
</html>
